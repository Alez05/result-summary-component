<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        position: absolute;
        top: 600px;
      }
      .attribution a {
        color: var(--very-dark-grayish-blue);
      }

      @media screen and (max-width: 600px) {
        .attribution {
          top: 940px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="result">
          <h1 class="result__title">Your Result</h1>
          <div class="result__score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="review">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who taken these tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <div class="summary__title">
            <h1>Summary</h1>
          </div>
          <div
            id="scores"
            class="scores"
          ></div>
          <div class="submit">
            <button class="submit__button">Continue</button>
          </div>
        </div>
      </section>
      <script src="script.js"></script>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cercel Alexandru</a>.
    </div>
  </body>
</html>
